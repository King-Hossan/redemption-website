<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Redemption - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <div class="nav-left">
      <a href="{{ url_for('signup') }}">Sign Up</a>
      <a href="{{ url_for('login') }}">Log In</a>
    </div>
    <div class="nav-right">
      <button class="settings-btn" onclick="toggleDarkMode()" title="Toggle Dark Mode">
        <i class="fas fa-cog"></i>
      </button>
    </div>
  </header>

  <main>
    <div class="form-container">
      <h1 style="font-size: 2.5rem; text-align: center;">Welcome to Redemption</h1>
      <p>Your CBC revision journey starts here.</p>

      <form action="{{ url_for('subjects') }}" method="get">
        <button type="submit" class="button">Start Revising</button>
      </form>

      <form action="{{ url_for('premium') }}" method="get">
        <button type="submit" class="button">Get Premium</button>
      </form>
    </div>
  </main>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
      localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
    }

    document.addEventListener('DOMContentLoaded', function () {
      const theme = localStorage.getItem('theme');
      if (theme === 'dark') {
        document.body.classList.add('dark-mode');
      }
    });
  </script>
</body>
</html>
